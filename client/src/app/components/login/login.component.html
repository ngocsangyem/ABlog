<div class="container container-form">
	<h1>Login</h1>
	<form class="login-form" action="" autocomplete="off">
		<fieldset>
			<input [(ngModel)]="loginUserData.email" id="email" type="text" name="email" required>
			<label for="email">Email</label>
			<div class="after"></div>
		</fieldset>
		<fieldset>
			<input [(ngModel)]="loginUserData.password" id="password" type="password" name="password" required>
			<label for="password">Password</label>
			<div class="after"></div>
		</fieldset>
		<fieldset>
			<button (click)="loginUser()" type="button">Submit</button>
		</fieldset>
	</form>
</div>
